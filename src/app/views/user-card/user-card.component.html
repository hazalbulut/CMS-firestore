<mat-card *ngIf='show'>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                Name: {{ user.name }}
            </mat-card-title>
            <mat-card-title>
                Password: {{ user.password }}
            </mat-card-title>
            <mat-card-title>
                Gender: {{ user.gender  }}
            </mat-card-title>
        </mat-card-header>
    </mat-card>
</mat-card>
<div class="example-button-row delete-user">
    <button (click)="deleteUser()" mat-raised-button color="warn">DELETE USER</button>
    <button (click)="updateUser()" mat-raised-button color="primary">UPDATE USER</button>
</div>
